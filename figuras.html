<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Figuras geométrica | Curso Practico de JS</title>
  </head>
  <body>
    <header>
      <img
        src="https://media.giphy.com/media/1Af76VWLHB1H8LyDEq/source.gif"
        height="80px"
        alt=""
      />
      <!-- <img src="https://media.giphy.com/media/7WrjgQ21tan8cuyxMX/source.gif" alt=""> 
      <img src="https://media.giphy.com/media/1zKw7WTALJONG2OGgK/source.gif" alt="">
    -->
      <h1>Figuras geométricas</h1>
    </header>
    <div class="container container--calculos">
      <section id="sec_cuadrado">
        <h2><strong>▢</strong>  Cuadrado</h2>
        <div class="figura">
          <div id="cuadrado">
            <div class="cuadradoLado1"></div>
            <div class="cuadradoLado2"></div>
            <div class="cuadradoLado3"></div>
            <div class="cuadradoLado4"></div>
          </div>
        </div>
        <form class="container container__formulario" action="">
          <h4>¿Cuánto miden los lados de tu cuadrado?</h4>
          <div class="group-input">
            <div class="label-flotante">
              <input type="number" min="1" required id="inputCuadrado" />
              <label for="inputCuadrado">Longitud</label>
            </div>
            <select name="medida" id="medidaCuadrado" class="select select--flotante">
              <optgroup label="Medida">
                <option value="mm">
                  mm
                </option>
                <option value="cm">
                  cm
                </option>
                <option value="m">
                  m
                </option>
                <option value="km">
                  km
                </option>
              </optgroup>
            </select>
          </div>
          <div class="container__formulario__sec_operaciones">
            <h3>Calcular</h3>
            <div class="group-btn">
              <button type="button" onclick="calcularPerimetroCuadrado()">
                Perímetro
              </button>
              <button type="button" onclick="calcularAreaCuadrado()">Área</button>
            </div>
          </div>
        </form>
        <div id="output--cuadrado"></div>
      </section>
      <section id="sec_triangulo">
        <h2><strong>△</strong>Triangulo</h2>
        <div class="figura">
          <div id="triangulo">
            <img src="./Polygon 1.svg" alt="">
          </div>
        </div>
        <form class="container container__formulario" action="">
          <h4>Ingresa los datos del triangulo
            <select name="medida" id="medidaTriangulo" class="select">
              <optgroup label="Medida">
                <option value="mm">
                  mm
                </option>
                <option value="cm">
                  cm
                </option>
                <option value="m">
                  m
                </option>
                <option value="km">
                  km
                </option>
              </optgroup>
            </select>
          </h4>
          <div class="group-input group-input--triangulo">
            <div class="label-flotante">
              <input required type="number" min="1" id="inputTrianguloLado1" />
              <label for="inputTrianguloLado1"> Lado 1 </label>
            </div>
            <div class="label-flotante">
              <input required type="number" min="1" id="inputTrianguloLado2" />
              <label for="inputTrianguloLado2">Lado 2</label>
            </div>
            <div class="label-flotante">
              <input required type="number" min="1" id="inputTrianguloBase" />
              <label for="inputTrianguloBase">Base</label>
            </div>
          </div>
          <div class="container__formulario__sec_operaciones">
            <h3>Calcular</h3>
            <div class="group-btn">
              <button type="button" onclick="calcularPerimetroTriangulo()">
                Perímetro
              </button>
              <button type="button" onclick="calcularAreaTriangulo()">Área</button>
              <button type="button" onclick="calcularAlturaTriangulo()">
                Altura
              </button>
            </div>
          </div>
        </form>
        <div id="output--triangulo"></div>
      </section>
      <section id="sec_circulo">
        <h2><strong>○</strong>Circulo</h2>
        <div class="figura">
          <div id="circulo"></div>
        </div>
        <form class="container container__formulario" action="">
          <h4>Ingresa el radio</h4>
          <div class="group-input">
          <div class="label-flotante">
            <input required type="number" min="1" id="inputCirculo" />
            <label for="inputCirculo"> Radio </label>
          </div>
          <select name="medida" id="medidaCirculo" class="select select--flotante">
            <optgroup label="Medida">
              <option value="mm">
                mm
              </option>
              <option value="cm">
                cm
              </option>
              <option value="m">
                m
              </option>
              <option value="km">
                km
              </option>
            </optgroup>
          </select>
          </div>
          <div class="container__formulario__sec_operaciones">
            <h3>Calcular</h3>
            <div class="group-btn">
              <button type="button" onclick="calcularDiametroCirculo()">
                Diametro
              </button>
              <button type="button" onclick="calcularCircunferenciaCirculo()">
                Circunferencia
              </button>
              <button type="button" onclick="calcularAreaCirculo()">Área</button>
            </div>
          </div>
        </form>
        <div id="output--circulo"></div>
      </section>
    </div>
    <script src="./figuras.js"></script>
  </body>
</html>
