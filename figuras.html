<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométrica | Curso Practico de JS</title>
  </head>
  <body>
    <header>
      <!-- <img src="https://media.giphy.com/media/1Af76VWLHB1H8LyDEq/source.gif" alt="">
      <img src="https://media.giphy.com/media/7WrjgQ21tan8cuyxMX/source.gif" alt=""> 
      <img src="https://media.giphy.com/media/1zKw7WTALJONG2OGgK/source.gif" alt="">
    -->
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller del curso práctico de un cuadrado</p>
    </header>
    <div class="container container--calculos">
      <section id="sec_cuadrado">
        <h2>
          Cuadrado
        </h2>
        <div class="figura">
          <div id="cuadrado"></div>
        </div>
        <form action="">
          <div class="label-flotante">
            <label for="inputCuadrado">
              Lados
            </label>
            <input type="number" min="1" id="inputCuadrado">
          </div>
          <button type="button" onclick="calcularPerimetroCuadrado()">
            Perímetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Área
          </button>
        </form>
        <div id="output--cuadrado"></div>
      </section>
      <section id="sec_triangulo">
        <h2>
          Triangulo
        </h2>
        <div class="figura">
          <div id="triangulo"></div>
        </div>
        <form action="">
          <div class="label-flotante">
            <label for="inputTrianguloLado1">
              Lado 1
            </label>
            <input type="number" min="1"  id="inputTrianguloLado1">
          </div>
          <div class="label-flotante">
            <label for="inputTrianguloLado2">Lado 2</label>
            <input type="number" min="1"  id="inputTrianguloLado2">
          </div>
          <div class="label-flotante">
            <label for="inputTrianguloBase">Base</label>
            <input type="number" min="1"  id="inputTrianguloBase">
          </div>
          <button type="button" onclick="calcularPerimetroTriangulo()">
            Perímetro
          </button>
          <button type="button" onclick="calcularAreaTriangulo()">
            Área
          </button>
          <button type="button" onclick="calcularAlturaTriangulo()">
            Altura
          </button>
        </form>
        <div id="output--triangulo"></div>
      </section>
      <section id="sec_circulo">
        <h2>
          Circulo
        </h2>
        <div class="figura">
          <div id="circulo"></div>
        </div>
        <form action="">
          <label for="inputCirculo">
            Radio
          </label>
          <input type="number" min="1"  id="inputCirculo">
          <button type="button" onclick="calcularDiametroCirculo()">
            Diametro
          </button>
          <button type="button" onclick="calcularCircunferenciaCirculo()">
            Circunferencia
          </button>
          <button type="button" onclick="calcularAreaCirculo()">
            Área
          </button>
        </form>
        <div id="output--circulo"></div>
      </section>
    </div>
    <script src="./figuras.js"></script>
  </body>
</html>
